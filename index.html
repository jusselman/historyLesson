<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link rel="stylesheet" href="css/style.css" />
    <link rel="shortcut icon" type="image/png" href="img/favicon.png" />
    <title>History Lessons</title>
  </head>
  <body>
    <header class="header" id="header">
      <div class="header__logo-box" id="logoBox">
        <img src="img/logo.png" alt="logo" class="header__logo" />
      </div>

      <div class="burgerMenu">
        <div class="menu-line"></div>
        <div class="menu-line"></div>
        <div class="menu-line"></div>
      </div>

      <nav class="menu">
        <ul class="menu-nav">
          <li class="nav-item">
            <a href="#header" class="menu__nav-link scroll"> Home </a>
          </li>
          <li class="nav-item">
            <a href="#history" class="menu__nav-link scroll"> History </a>
          </li>
          <li class="nav-item">
            <a href="#achievements" class="menu__nav-link scroll">
              Achievements
            </a>
          </li>
          <li class="nav-item">
            <a href="#contact" class="menu__nav-link scroll"> Donate </a>
          </li>
        </ul>
      </nav>

      <div class="header__title-box">
        <h1 class="heading-primary">
          <span class="heading-primary--main" id="headerAlt"
            >Events that Made History</span
          >
          <span class="heading-primary--sub" id="headerAlt"
            >An interactive guide</span
          >
        </h1>
      </div>

      <div class="learn-more btn-main">
        <a href="#events" class="learn-more__link">
          <h2 class="heading-secondary">Learn More</h2>
        </a>
      </div>

      <!-- <input type="text" id="yearInput" class="header__year-input"></input>
      <button type="button" onclick="calcYears()"class="header__btn" id="btnSubmit">Submit</button>
      <p id="diffDisplay" class="header__answer-display"></p> -->
    </header>

    <section class="section-events" id="events">
      <div class="events-header">
        <h1 class="heading-primary--main">Major Historical Events</h1>
      </div>
      <div class="events-container">
        <div class="events events--1" id="linkOne">
          <img
            src="img/egypt-thumb.jpg"
            alt="egypt-thumb"
            class="events__img"
          />
          <div class="events__text">
            <h3 class="events__title">Ancient Egypt</h3>
            <p class="events__body">Pyramids</p>
          </div>
        </div>

        <div class="events events--2" id="linkTwo">
          <img src="img/rome-thumb.jpg" alt="rome-thumb" class="events__img" />
          <div class="events__text">
            <h3 class="events__title">Ancient Rome</h3>
            <p class="events__body">Coliseums</p>
          </div>
        </div>

        <div class="events events--3" id="linkThree">
          <img
            src="img/ottoman-thumb.jpg"
            alt="ottoman-thumb"
            class="events__img"
          />
          <div class="events__text">
            <h3 class="events__title">Ottoman Empire</h3>
            <p class="events__body">Ottomans</p>
          </div>
        </div>

        <div class="events events__display events--4" id="eventBg">
          <div class"display-text">
          <h1 class="heading-primary--display">The Egyptian Empire</h1>
          <p class="heading-secondary--display">
            The Egyptians built all these sick pyramids, basically pretty
            badasss.
          </p>
        </div>
      </div>
    </section>
    <script src="js/main.js"></script>
  </body>
</html>
